<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="assets/images/Juchase (2).png" alt="logo" class="logo-img">
            <h1 class="logo-description">Juchase</h1>
        </div>

        <nav>
            <ul>
                <li><a href="#about">about</a></li>
                <li><a href="#kontak">contact</a></li>
            </ul>
        </nav>
        <button class="btn">follow</button>
    </header>

    <div class="container">
        <div class="intro" id="about">
            <p class="tittle">Hi, i'm Juchase</p>
            <p class="description">i'm a student of STMIK BJB</p>
            <img src="assets/images/image2.jpg" alt="image1" class="image1">
        </div>
    </div>

    <div class="parallax">
        <div class="tentang" id="kontak">
            <p class="tittle">Hi, i'm Juchase</p>
            <p class="description">i'm a student of STMIK BJB</p>
            <div class="parallax-btn">
                <button class="btn">follow</button>
            </div>
        </div>
        <div class="container">
            <div class="card">
                <div class="card-item">
                    <img src="assets/icons/24-hours.png" alt="24-hours" class="icons">
                    <p class=" card-tittle">Hi, i'm Juchase</p>
                    <p class="card-description">i'm a student of STMIK BJB</p>
                </div>
                <div class="card-item">
                    <img src="assets/icons/hot-deal.png" alt="hot-deal" class="icons">
                    <p class=" card-tittle">Hi, i'm Juchase</p>
                    <p class="card-description">i'm a student of STMIK BJB</p>
                </div>
                <div class="card-item">
                    <img src="assets/icons/rating.png" alt="rating" class="icons">
                    <p class=" card-tittle">Hi, i'm Juchase</p>
                    <p class="card-description">i'm a student of STMIK BJB</p>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p class="tittle">&copy; Juchase Website 2024</p>
    </footer>
</body>

</html>
